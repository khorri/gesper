apply plugin: 'axelor-module'

module {
	name "axelor-base"
	version "4.1.0"
	title "Axelor :: Base"

	removable true

	module "modules:axelor-message"
}

dependencies {
	compile "commons-validator:commons-validator:1.4.0"
	compile "org.apache.commons:commons-lang3:3.1"
	compile "org.bouncycastle:bcprov-jdk14:1.38"
	compile "org.mnode.ical4j:ical4j:1.0.6"
	compile "org.mnode.ical4j:ical4j-extensions:0.9.2"
	compile "org.mnode.ical4j:ical4j-connector:0.9.4.3"
	compile "com.google.zxing:core:3.3.0"
	compile 'org.iban4j:iban4j:3.2.1'
}
